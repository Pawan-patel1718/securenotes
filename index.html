<!DOCTYPE html>
<html lang="en">
<!-- test -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My notes website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: #d5e6dd;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">


                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3">
        <h1 align="center">My magic notes</h1>
        <div class="card" style="border-radius: 10px;">

            <div class="noteCard"  style="background-color: #dce0de;">
                <!--Title is her-->
                <div class="column mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">
                        <h5>Add title</h5>
                    </label>
                    <div class="col-sm-15">
                        <input type="text" class="form-control" id="addTitle"
                            style="border-radius: 10px;background-color:#a7c4b4;">
                    </div>
                </div>
                <h5 class="card-title" id="card-title">Write a note</h5>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="addTxt"
                        style="height: 100px;border-radius: 10px;background-color:#a7c4b4;"></textarea>
                    <label for="floatingTextarea2"></label>
                </div>

                <button class="btn my-3" id="addBtn" style="background-color:#308254">Add note</button>
            </div>
        </div>

        <hr>
        <h1>Your notes</h1>
        <hr>

        <div id="notes" class="row container-fluid">

        </div>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
